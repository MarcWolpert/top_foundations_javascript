        //Only terminating quotes that match the first are allowed
        //"" and '' are the same thing but you should try to use the same one
        //consistently throughtout your code

        //HOWEVER, template literals are javascript embeddable, and allows over 
        //multiple lines

        const name="Chris";
        const greeting=`Hello ${name}`;

        console.log(greeting); // "Hello, Chris"
        
        const name_2="Jack";
        const greeting_2=`Hello ${name_2}`;
        console.log(greeting_2);

        //joining two variables, ie "concatenation"
        const one="Hello, ";
        const two="how are you?";

        const joined=`${one}${two}`;
        console.log(joined);
     </script>
